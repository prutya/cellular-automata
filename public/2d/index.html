<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <main>
      <form class="form" id="form">
        <div class="input-group">
          <label class="input-group__label">Rule set number</label>
          <input class="input-group__input" id="rule-picker" type="number" />
        </div>

        <div class="input-group">
          <label class="input-group__label">Field width</label>
          <input class="input-group__input" id="width-picker" type="number" />
        </div>

        <div class="input-group">
          <label class="input-group__label">FPS</label>
          <input class="input-group__input" id="fps-picker" type="number" step="0.1" />
        </div>

        <div class="input-group">
          <input type="submit" value="Set" />
        </div>

        <div class="input-group">
          <button id="pause-trigger"></button>
        </div>
      </form>

      <canvas id="field" width="800" class="field"></canvas>
    </main>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
